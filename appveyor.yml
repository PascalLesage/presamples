skip_commits:
  message: /^Merge pull request /

environment:
  PYTHONIOENCODING: "UTF-8"

  matrix:
    - PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "32"
      CONDA_PY: "36"
      CONDA_INSTALL_LOCN: "C:\\Miniconda36"

    - PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      CONDA_PY: "36"
      CONDA_INSTALL_LOCN: "C:\\Miniconda36-x64"

install:
    # Use the pre-installed Miniconda for the desired arch
    - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
    - cmd: conda update -y -q conda
    - cmd: conda config --system --add pinned_packages defaults::conda
    - cmd: conda install -y -q -c conda-forge -c cmutel -c haasad numpy scipy bw2data bw2calc stats_arrays peewee wrapt pytest
    - cmd: pip install -U --no-deps https://bitbucket.org/cmutel/brightway2-calc/get/presamples.zip
    - cmd: python setup.py install

build: false

test_script:
  - "pytest -vv"
